{% extends "base.html" %}

{% block title %}忘記密碼 - Flask 使用者登入系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">忘記密碼</h2>
                
                <p class="text-muted text-center mb-4">請輸入您的電子信箱，我們將發送重設密碼連結給您。</p>
                
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">發送重設密碼連結</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">返回登入</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
