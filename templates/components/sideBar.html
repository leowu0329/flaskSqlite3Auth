{# 側邊欄元件 - 僅在登入時顯示，右上角箭頭可收合/展開 #}
<aside id="app-sidebar" class="sidebar">
    <div class="sidebar-header d-flex align-items-center justify-content-between">
        <a class="sidebar-brand text-decoration-none text-white" href="{{ url_for('home') }}">
            <span class="sidebar-brand-text">Flask 登入系統</span>
        </a>
        <button type="button"
                class="sidebar-toggle btn btn-link text-white p-0"
                id="sidebarToggle"
                aria-label="收合側邊欄"
                title="收合側邊欄">
            <i class="bi bi-chevron-left sidebar-toggle-icon" aria-hidden="true"></i>
        </button>
    </div>
    <nav class="sidebar-nav">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <i class="bi bi-house-door me-2" aria-hidden="true"></i>
                    <span class="sidebar-link-text">首頁</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">
                    <i class="bi bi-person me-2" aria-hidden="true"></i>
                    <span class="sidebar-link-text">個人資料</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="confirmLogout(event)">
                    <i class="bi bi-box-arrow-right me-2" aria-hidden="true"></i>
                    <span class="sidebar-link-text">登出</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
{# 側邊欄收合時顯示的展開按鈕（貼齊左側） #}
<button type="button"
        class="sidebar-open-btn"
        id="sidebarOpenBtn"
        aria-label="展開側邊欄"
        title="展開側邊欄"
        style="display: none;">
    <i class="bi bi-chevron-right" aria-hidden="true"></i>
</button>
