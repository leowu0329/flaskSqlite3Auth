{% extends "base.html" %}

{% block title %}重設密碼 - Flask 使用者登入系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">重設密碼</h2>
                
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">新密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6" autofocus>
                        <div class="form-text">密碼長度至少 6 個字元</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認新密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">重設密碼</button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">返回登入</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // 驗證密碼一致性
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('密碼不一致');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
{% endblock %}
