{% extends "base.html" %}

{% block title %}主畫面 - Flask 使用者登入系統{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">主畫面</h1>
        <div class="row g-3">
            {% for n in range(1, 21) %}
            <div class="col-6 col-md-3">
                <a href="{{ url_for('option_page', num=n) }}" class="btn btn-outline-primary btn-lg w-100 py-3">
                    選項{{ n }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
