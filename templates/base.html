<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask 使用者登入系統{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Toastr.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* 全域字體樣式 */
        body {
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
        }
        
        /* 中文使用 Noto Sans TC */
        body, h1, h2, h3, h4, h5, h6, p, span, div, a, button, input, textarea, select, label {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
        }
        
        /* 英文使用 Roboto */
        code, pre, .font-english {
            font-family: 'Roboto', sans-serif;
        }
        
        /* 側邊欄與主內容版面 */
        .layout-with-sidebar {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
            transition: margin-left 0.25s ease;
        }
        
        .page-footer {
            transition: margin-left 0.25s ease;
        }
        
        body.sidebar-visible .main-content,
        body.sidebar-visible .page-footer {
            margin-left: var(--sidebar-width, 240px);
        }
        
        /* 側邊欄樣式由 components/sideBar.html 引用時一併載入 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
            width: var(--sidebar-width, 240px);
            height: 100vh;
            background: var(--bs-primary);
            color: #fff;
            transition: transform 0.25s ease, width 0.25s ease;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width, 240px)));
        }
        
        .sidebar-header {
            padding: 1rem;
            min-height: 56px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
        }
        
        .sidebar-brand-text {
            font-weight: 500;
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        .sidebar-toggle {
            width: 32px;
            height: 32px;
            border-radius: 0.25rem;
            opacity: 0.9;
        }
        
        .sidebar-toggle:hover {
            opacity: 1;
            background: rgba(255,255,255,0.15);
        }
        
        .sidebar-user {
            color: rgba(255,255,255,0.95);
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .sidebar-user .bi-person-circle {
            font-size: 1.5rem;
        }
        
        .sidebar-user-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .sidebar-nav {
            padding: 0.75rem 0;
            flex: 1;
        }
        
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 0.6rem 1rem;
            border-radius: 0;
            display: flex;
            align-items: center;
        }
        
        .sidebar-nav .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .sidebar-open-btn {
            position: fixed;
            top: 0.75rem;
            left: 0.75rem;
            z-index: 1029;
            width: 40px;
            height: 40px;
            border-radius: 0.35rem;
            border: none;
            background: var(--bs-primary);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .sidebar-open-btn:hover {
            opacity: 0.95;
            color: #fff;
        }
        
        .sidebar-open-btn i {
            font-size: 1.25rem;
        }
        
        /* 卡片樣式 */
        .auth-card {
            max-width: 450px;
            margin: 2rem auto;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        /* 表單樣式 */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        /* 按鈕樣式 */
        .btn {
            font-weight: 500;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="{% if session.get('user_id') %}layout-with-sidebar sidebar-visible{% endif %}">
    <!-- 側邊欄 - 僅在登入時顯示 -->
    {% if session.get('user_id') %}
    {% include "components/sideBar.html" %}
    {% endif %}
    
    <!-- 主內容 -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- 頁尾 -->
    <footer class="page-footer bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="text-muted mb-0">&copy; 2026 Flask 使用者登入系統</p>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toastr.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Toastr 設定
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        
        // 顯示 Flask flash 訊息
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        toastr.error("{{ message }}");
                    {% elif category == 'success' %}
                        toastr.success("{{ message }}");
                    {% elif category == 'warning' %}
                        toastr.warning("{{ message }}");
                    {% else %}
                        toastr.info("{{ message }}");
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        // 登出確認函數
        function confirmLogout(event) {
            event.preventDefault();
            if (confirm('確定要登出嗎？')) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }
        
        // 側邊欄收合/展開（用於 components/sideBar.html）
        (function() {
            var sidebar = document.getElementById('app-sidebar');
            var toggleBtn = document.getElementById('sidebarToggle');
            var openBtn = document.getElementById('sidebarOpenBtn');
            var body = document.body;
            if (!sidebar || !body) return;
            var storageKey = 'sidebar-collapsed';
            function collapse() {
                sidebar.classList.add('collapsed');
                body.classList.remove('sidebar-visible');
                if (openBtn) openBtn.style.display = 'flex';
                if (toggleBtn) {
                    toggleBtn.setAttribute('aria-label', '展開側邊欄');
                    toggleBtn.setAttribute('title', '展開側邊欄');
                }
                localStorage.setItem(storageKey, '1');
            }
            function expand() {
                sidebar.classList.remove('collapsed');
                body.classList.add('sidebar-visible');
                if (openBtn) openBtn.style.display = 'none';
                if (toggleBtn) {
                    toggleBtn.setAttribute('aria-label', '收合側邊欄');
                    toggleBtn.setAttribute('title', '收合側邊欄');
                }
                localStorage.setItem(storageKey, '0');
            }
            if (localStorage.getItem(storageKey) === '1') collapse();
            if (toggleBtn) toggleBtn.addEventListener('click', collapse);
            if (openBtn) openBtn.addEventListener('click', expand);
        })();
        
        // 密碼顯示/隱藏切換（用於 components/passwordInput.html）
        document.addEventListener('click', function(e) {
            var btn = e.target.closest('.password-toggle-btn');
            if (!btn) return;
            var inputId = btn.getAttribute('data-password-target');
            var input = document.getElementById(inputId);
            if (!input) return;
            var icon = btn.querySelector('.password-toggle-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                btn.setAttribute('aria-label', '隱藏密碼');
                btn.setAttribute('title', '隱藏密碼');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                btn.setAttribute('aria-label', '顯示密碼');
                btn.setAttribute('title', '顯示密碼');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
