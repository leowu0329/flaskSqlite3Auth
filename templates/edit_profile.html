{% extends "base.html" %}

{% block title %}編輯個人資料 - Flask 使用者登入系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">編輯個人資料</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_profile') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        <div class="form-text">修改電子信箱後需要重新驗證</div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <h5 class="mb-3">修改密碼（選填）</h5>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">目前密碼</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                        <div class="form-text">僅在要修改密碼時填寫</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密碼</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" minlength="6">
                        <div class="form-text">密碼長度至少 6 個字元</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認新密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">儲存變更</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // 驗證密碼一致性
    document.getElementById('confirm_password').addEventListener('input', function() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = this.value;
        
        if (newPassword && confirmPassword && newPassword !== confirmPassword) {
            this.setCustomValidity('密碼不一致');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // 如果填寫新密碼，必須填寫目前密碼
    document.getElementById('new_password').addEventListener('input', function() {
        const currentPassword = document.getElementById('current_password');
        if (this.value && !currentPassword.value) {
            currentPassword.setCustomValidity('修改密碼時必須填寫目前密碼');
        } else {
            currentPassword.setCustomValidity('');
        }
    });
</script>
{% endblock %}
{% endblock %}
